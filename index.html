<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="row">The Battle of Jakku</h1>
		<div class="row">
			<div class="col-md-6">Games Won: </div>
			<div class="col-md-6">Games Lost: </div>
		</div>
	</div>
	<!--scoring panel -->
	<div id="panel" class="col-md-4">
	</div>
	<!--battleground-->
	<div id="battleground" class="col-md-8">
	 <div class="row">
	 	<div class="col-md-4" id="one">
	 	</div>
	 </div>

	 <div class="row">
	 	<div class="col-md-4" id="two">
	 	</div>
	 </div>
		
	</div>
	
</div>

<div class="row">
	<!-- display area-->
	<div class="col-md-2 display">
		<img src="assets/images/rey.jpg" alt="Rey" height="150" width="150" id="rey">
	</div>
	<div class="col-md-2 display">
		<img src="assets/images/kylo.jpg" alt="Kylo" height="150" width="150" id="kylo">
	</div>
</div>
<div class="row">
	<div class="col-md-2 display">
		<img src="assets/images/phasma.jpg" alt="Phasma" height="150" width="150" id="phasma">
	</div>
	<div class="col-md-2 display">
		<img src="assets/images/finn.jpg" alt="Finn" height="150" width="150" id="finn">
	</div>
</div>
