<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="row">The Battle of Jakku</h1>
		<div class="row">
			<div class="col-md-6 won">Games Won: </div>
			<div class="col-md-6 lost">Games Lost: </div>
		</div>
	</div>
	<!--scoring panel -->
	<div id="panel" class="col-md-4">
	</div>
	<!--battleground-->
	<div id="battleground" class="col-md-8">
	 <div class="row">
	 	<p class="healthOne"></p>
	 	<div class="col-md-4" id="one">
	 	</div>
	 </div>
	 <div class="col-md-4 col-centered">
	 	<button type="button" class="btn btn-danger">Attack!</button>
	 </div>


	 <div class="row">
	 	<p class="healthTwo"></p>
	 	<div class="col-md-4" id="two">
	 	</div>
	 </div>
		
	</div>
	


	<div class="row">
	<!-- display area-->
		<div class="col-md-2 display" id="rey" data="rey" >
			<img src="assets/images/rey.jpg" class= "image" alt="Rey" height="150" width="150" value="rey">
		</div>
		<div class="col-md-2 display">
				<img src="assets/images/kylo.jpg" alt="Kylo" height="150" width="150" class="image" value="kylo">
		</div>
		<div class="col-md-6" id="protag">
			<img src="" class="protag">
		</div>
	</div>
		<div class="row">
		<div class="col-md-2 display">
			<img src="assets/images/phasma.jpg" alt="Phasma" height="150" width="150" class="image" value="phasma">
		</div>
		<div class="col-md-2 display">
			<img src="assets/images/finn.jpg" alt="Finn" height="150" width="150" class="image" value="finn">
		</div>
		<div class="col-md-6" id="antag">
			
		</div>
	</div>

</div>


<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
